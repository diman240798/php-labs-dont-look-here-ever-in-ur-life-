<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <input id="number"/>
        <input class="attachedPreventDefault" type="submit" onclick="return checkRes();"/><br/>
        <input id="result"/>
    </form>
</body>

<script>
    document.querySelector(".attachedPreventDefault").addEventListener("click", function(e) {
        e.preventDefault();
    });

    function checkRes() {
        let result = document.getElementById("result");
        let number = document.getElementById("number").value;
        if (number.match(/(\+|-)?\d+?/)) {
            result.value = "Correct! :)";
        } else {
            result.value = "Incorrect :(";
        }
        return false;
    }
</script>
