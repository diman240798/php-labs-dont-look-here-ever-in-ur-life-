<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>

<link href="../lab7/styles.css" rel="stylesheet"/>

<body>
    <form style="width: 500px">
        <h2>Регистрация</h2>
        <label>Login</label><input id="login" /></br>
        <label>Password</label><input id="password" /></br>
        <input type="submit" onclick="return checkRes();"/><br/>
        <input id="result"/>
    </form>
</body>

<script>

    function checkRes() {
        let result = document.getElementById("result");
        let login = document.getElementById("login").value;
        let password = document.getElementById("password").value;

        if (!login.match("user_.+")) {
            result.value = "Incorrect Login!";
            return false;
        }

        if (password.length < 4 || !password.match("([a-z]|[A-Z])+")) {
            result.value = "Incorrect Password!";
            return false;
        }
        return true;
    }
</script>
